name: fouda_portfolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^15.1.1
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.0.2
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  flutter_animate: ^4.2.0+1
  rive: ^0.13.20
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.10
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  riverpod_generator: ^2.1.4
  custom_lint: ^0.7.5
  riverpod_lint: ^2.0.0
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  freezed: ^3.0.6

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/anims/

  fonts:
    - family: PersonalPortfolioIcons
      fonts:
        - asset: assets/fonts/PersonalPortfolioIcons.ttf
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product Sans Regular.ttf
        - asset: assets/fonts/Product Sans Bold.ttf
          weight: 900
        - asset: assets/fonts/Product Sans Italic.ttf
          style: italic
